<mat-toolbar class="back-nav">
  <span class="bolt-icon" (click)="routerHome()"></span>
  <span class="separator"></span>
  <div class="back-nav__options">
    <p class="greeting title-header">
      <span class="material-icons menu-icon">
        bolt
      </span>
      hola {{ userName }}!
    </p>

    <div class="select">
      <select (change)="changeLang($event.target.value)" class="select-font">
        <option value="Esp" [selected]="defaultLang == 'Esp'">Esp</option>
        <option value="Eng" [selected]="defaultLang == 'Eng'">Eng</option>
      </select>
    </div>
  </div>
</mat-toolbar>
