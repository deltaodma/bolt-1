<div class="dialog-alert" [ngSwitch]="lang">
  <span
    mat-button
    mat-dialog-close
    class="x-icon"
    (click)="closeModal()"
  ></span>
  <div class="exclamation-icon"></div>

  <div class="dialog-alert__content" *ngIf="data.project_name">
    <p *ngSwitchCase="'Esp'">
      ¿Desea deshabilitar el proyecto
      <strong>{{ data.project_name }}</strong>
      ?
    </p>
    <p *ngSwitchCase="'Eng'">
      Do you want to disable the project
      <strong>{{ data.project_name }}</strong>
      ?
    </p>
  </div>

  <div class="dialog-alert__content" *ngIf="data.submenu_name">
    <p *ngSwitchCase="'Esp'">
      ¿Desea deshabilitar el sub menú
      <strong>{{ data.submenu_name }}</strong>
      ?
    </p>
    <p *ngSwitchCase="'Eng'">
      ¿ Do you want to disable the sub menu
      <strong>{{ data.submenu_name }}</strong>
      ?
    </p>
  </div>

  <div class="row">
    <button
      mat-button
      class="bolt-btn-outline"
      [mat-dialog-close]="data.permission"
    >
      <span *ngSwitchCase="'Esp'">Deshabilitar</span>
      <span *ngSwitchCase="'Eng'">Disable</span>
    </button>
    <button mat-button class="alert-btn" (click)="closeModal()">
      <span *ngSwitchCase="'Esp'">Cancelar</span>
      <span *ngSwitchCase="'Eng'">Cancel</span>
    </button>
  </div>
</div>
