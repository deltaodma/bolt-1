<section class="main-content box-shadow">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="warn"
    maxWidth="auto"
    slides="5"
    [loop]="true"
    [hideArrows]="true"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
    maintainAspectRatio="false"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of [1, 2, 3, 4, 5]; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="true"
      slideHeight="100%"
      maintainAspectRatio="false"
      class="box-shadow"
    >
      <div class="content">
        <div class="col">
          <h2 class="banner__text">estamos estamos estamos CAMBIANDO</h2>
          <button mat-button class="banner__btn" (click)="redirectTo()">
            Más Información
          </button>
        </div>
      </div>
    </mat-carousel-slide>
  </mat-carousel>

  <!-- favorite cards -->

  <div class="favorites">
    <div class="row title">
      <span class="material-icons icon-lg menu-icon">
        star
      </span>
      <h2 class="favorites-banner-title">Favoritos</h2>
    </div>
    <button
      *ngFor="let card of favList"
      (click)="openApp(card.url)"
      class="favorites__cards row"
    >
      <mat-card class="favorites__cards__logo">
        <span class="{{ card.item_icon + '-big' }} icon-md"></span>
      </mat-card>
      <mat-card class="favorites__cards__content row">
        <div class="description">
          <h3 class="title-description">{{ card.item_name }}X</h3>
          <p class="text-muted">dtc</p>
        </div>
        <div class="vertical-divider"></div>
        <div class="last-seen">
          <h4>Última visita</h4>
          <p class="text-muted">{{ date }}</p>
        </div>
      </mat-card>
    </button>
  </div>
</section>
